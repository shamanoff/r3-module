<div class="wrap" *ngFor="let feed of feeds" >

  <div class="gradient">
    <a href="{{feed.link}}">

      <span class="date">{{feed.pubDate | date: 'dd-MM-yyyy'}} | nepmag.com</span>
      <h4 class="title">{{feed.title}}</h4>
      <p class="subtitle">{{feed.description }}</p>
    </a>
  </div>
</div>
